<h4>Capacity and Utilization</h4>
<div class="row justify-content-center">
  <div>
    <div class="end-row">
      <div class="click" (click)="modal.open()">
        <clr-icon shape="import"></clr-icon>
        <span>Save</span>
      </div>
      <app-save-result-dialog></app-save-result-dialog>
      <app-export [exportData]="result"></app-export>
    </div>
    <div class="row">

      <div class="">
        <h4 class="result-header">2,567 TiB</h4>
        <div>Usable Capacity</div>

      </div>
      <div class="">

        <h4 class="result-header">2,567 TiB</h4>
        <div>User Data Capacity</div>

      </div>
      <div class="">

        <h4 class="result-header warning">94.22 Days</h4>
        <div>Out Of Capacity</div>

      </div>
    </div>

    <div class="row">
      <div class="" id="capacity-chart" class="chart-container">

      </div>
      <div class="" id="overhead-chart" class="chart-container">

      </div>
      <div class="" id="rate-chart" class="chart-container">

      </div>
    </div>
  </div>
</div>
